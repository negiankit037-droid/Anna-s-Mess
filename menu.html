    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #f1c40f; --bg: #0a0a0a; --white: #ffffff; --card: #141414; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body { background: var(--bg); color: var(--white); padding-top: 100px; line-height: 1.6; }

        /* --- NAVIGATION TABS --- */
        .navbar {
            position: fixed; top: 0; width: 100%; background: #000;
            display: flex; justify-content: center; padding: 20px 0;
            z-index: 1000; border-bottom: 2px solid var(--gold);
        }
        .nav-tabs { display: flex; list-style: none; gap: 20px; }
        .nav-tabs li a {
            text-decoration: none; color: #fff; font-size: 13px; font-weight: 600;
            text-transform: uppercase; letter-spacing: 1px; padding: 8px 12px; transition: 0.3s;
        }
        .nav-tabs li a:hover, .nav-tabs li a.active { background: var(--gold); color: #000; border-radius: 5px; }

        /* --- MENU DESIGN --- */
        header { text-align: center; margin-bottom: 50px; }
        header h1 { font-family: 'Playfair Display'; font-size: 3.5rem; color: var(--gold); }
        
        .container { max-width: 1000px; margin: auto; padding: 0 20px 100px; }

        .category-header {
            background: linear-gradient(90deg, var(--gold), transparent);
            color: #000; padding: 10px 20px; font-weight: 700;
            text-transform: uppercase; margin: 50px 0 20px; border-radius: 5px;
            font-size: 1.2rem; display: flex; align-items: center; justify-content: space-between;
        }

        .menu-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
        }

        .menu-item {
            background: var(--card); padding: 15px 20px; border-radius: 10px;
            display: flex; justify-content: space-between; align-items: center;
            border-left: 3px solid var(--gold); transition: 0.3s;
        }
        .menu-item:hover { transform: translateX(10px); background: #1a1a1a; }
        
        .item-name { font-weight: 500; font-size: 1.05rem; }
        .item-desc { font-size: 0.75rem; color: #777; display: block; margin-top: 3px; }
        .item-price { color: var(--gold); font-weight: 700; font-size: 1.1rem; min-width: 80px; text-align: right; }

        @media (max-width: 768px) {
            .nav-tabs { gap: 5px; }
            .nav-tabs li a { font-size: 9px; padding: 5px; }
            .menu-grid { grid-template-columns: 1fr; }
            header h1 { font-size: 2.5rem; }
        }
    </style>
</head>
